    <div id="container"></div>
    <div id="screen">
        <button id="back-button" onclick="hideSelection()">Back to Movies</button>
        <div id="video-container">
            <video id="trailer" controls="true" controlsList="nodownload">
                <source src="../Videos/Placeholder.mp4" type="video/mp4" />
            </video>
            <img id="movie-image" src="../Images/Movies/MoviePlaceholder.png" alt="">
            <div id="information">
                <p id="title"></p>
                <p>IMDB: <b id="imdb"></b></p>
                <p>Genre: <b id="genre"></b></p>
                <p>Duration: <b id="duration"></b></p>
                <p>Release Date: <b id="release"></b></p>
                <p>Actors: <b id="actors"></b></p>
                <p>Overview: <b id="overview"></b></p>
            </div>
        </div>
    </div>
