<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Games • Mission to Mars</title>

  <link rel="stylesheet" href="../styles/Main.css" />
  <link rel="stylesheet" href="../styles/Home.css" />
  <link rel="stylesheet" href="../styles/Games.css" />
  <link rel="stylesheet" href="../styles/Wallet.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="brand" aria-label="Mission to Mars">
      <span class="brand__dot" aria-hidden="true"></span>
      <span class="brand__text">Mission to Mars</span>
    </div>
    <nav class="nav" aria-label="Primary">
      <a class="nav__link" href="../mars.html">Home</a>
      <a class="nav__link" href="./Flight.html">Flight</a>
      <a class="nav__link" href="./Ship.html">Ship</a>
      <a class="nav__link" href="./Menu.html">Menu</a>
      <a class="nav__link" href="./Movies.html">Movies</a>
      <a class="nav__link" href="./Games.html" aria-current="page">Games</a>
      <a class="nav__link" href="./Team.html">Team</a>
    </nav>
    <a class="btn btn--ghost" href="./Team.html">Meet crew</a>
  </header>

  <main id="main" class="container">
    <header class="pagehead">
      <h1 class="pagehead__title">Games Room</h1>
      <p class="pagehead__subtitle">A little downtime between mission tasks</p>
    </header>

    <section class="card" aria-label="Wallet">
      <div class="walletbar">
        <div class="walletbar__left">
          <span class="walletchip"><span class="walletchip__label">Balance</span> <span class="walletchip__value" data-wallet-balance>—</span></span>
        </div>
        <div class="wallet-actions">
          <button class="btn btn--ghost" type="button" data-wallet-reset>Reset credits</button>
        </div>
      </div>
    </section>

    <section class="grid" aria-label="Games list">
      <article class="card">
        <h2 class="card__title">Towers</h2>
        <p class="muted"></p>
        <div class="game-meta">
        </div>
        <div class="card__actions">
          <a class="btn" href="./Towers.html">Play</a>
        </div>
      </article>

      <article class="card">
        <h2 class="card__title">Mines</h2>
        <p class="muted"></p>
        <div class="game-meta">
        </div>
        <div class="card__actions">
          <a class="btn" href="./Mines.html">Play</a>
        </div>
      </article>

      <article class="card">
        <h2 class="card__title">Plinko</h2>
        <p class="muted"></p>
        <div class="game-meta">
        </div>
        <div class="card__actions">
          <a class="btn" href="./Plinko.html">Play</a>
        </div>
      </article>

      <article class="card">
        <h2 class="card__title">Blackjack</h2>
        <p class="muted"></p>
        <div class="game-meta">
        </div>
        <div class="card__actions">
          <a class="btn" href="./Blackjack.html">Play</a>
        </div>
      </article>

      <article class="card">
        <h2 class="card__title">Crash</h2>
        <p class="muted"></p>
        <div class="game-meta">
        </div>
        <div class="card__actions">
          <a class="btn" href="./Crash.html">Play</a>
        </div>
      </article>

      <article class="card">
        <h2 class="card__title">Wheel of Fortune</h2>
        <p class="muted"></p>
        <div class="game-meta">
        </div>
        <div class="card__actions">
          <a class="btn" href="./Wheel.html">Play</a>
        </div>
      </article>
    </section>

    <section class="card game-tip" aria-label="Tip">
      <h2 class="card__title">Tip</h2>
      <p class="muted">always remember to take a braek</p>
    </section>
  </main>



  <script src="../scripts/wallet.js" defer></script>
  <script src="../scripts/pages/games.js" defer></script>
</body>
</html>
